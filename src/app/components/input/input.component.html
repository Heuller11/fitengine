<label class="pb-2 capitalize" for={{name}}>{{label}}</label>
<div class="wrapper-input relative mb-5">
  <span class="material-icons text-2xl
  absolute
  left-5
  top-[calc(50%-16px)]
  ">{{icon}}</span>
  <input
    type={{type}} name={{name}} placeholder={{placeholder}}
    class="bg-transparent border-dark-light border-2 focus:border-primary-light outline-none rounded-regular p-2 pl-14 w-full h-[60px]"
    >
</div>
